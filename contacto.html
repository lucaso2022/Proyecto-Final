	<section>
		<article>
			<form name="formulario_personal" method="POST" action="gracias.html">
				<fieldset>
					<legend> Ingresa tus datos </legend>
                <label for="firts_name">Nombre</label>
				<input type="text" id="firts_name" placeholder="Nombre" name="firts_name" autofocus required/>
				<label for="last_name"> Apellido</label>
				<input type="text" id="last_name" placeholder="Apellido" name="last_name" required/> 
				<label for="nacimiento"> Fecha de Nacimiento</label>
				<input type="date" id="nacimiento"  name="nacimiento" required/> <br><br>
				<label for="sexo" required>Sexo: </label>
				<select name="sexo" id="sexo">
				  <option value="M">Masculino</option>
				  <option selected value="F">Femenino</option>
				  <option value="O">Otro</option>
				</select>
				<label for="email" required>Email</label>
			    <input type="email" id="email" placeholder="aaa@gmail.com" name="email"/> 
				<label for="cel_number" required> Celular</label>
				<input type="text" id="cel_number" placeholder="ej: 3512482487" name="cel_number"/>
				 <br> <br> 
				<label for="Comentario"> Comentario:<br><br>
					<textarea placeholder="Comentario" rows="10" cols="50"></textarea>
				</label> <br>
				<input type="submit" value="ENVIAR">
				<input type="reset" value="RESETEAR">
			</fieldset>
			</form>
